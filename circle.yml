general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
deployment:
  production:
    branch: master
    commands:
      - git checkout -b gh-pages
      - git merge master
      - npm install
      - npm install -g gulp
      - gulp build
      - mkdir DELETE
      - mv * DELETE
      - mv DELETE/.tmp ./
      - git commit -a -m "Circle build ${CIRCLE_BUILD_NUM}"
